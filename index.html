<html>
<head>
  <title>Test your perception!</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Asap:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
  <center>
    <h1 id="prompt">Test your perception! &nbsp;<strong>How many black squares do you see?</strong></h1>
    <button id="start">Click to start</button>

    <h1 id="final1" style="display: none;">Did you see <strong>40 squares</strong>?</h1>
    <h1 id="final2" style="display: none;">What about the <strong>5 tyrannosaurus rexes</strong>?</h1>
    <button id="again" style="display: none;">See it again?</button>
  </center>

  <div id="window" style="display: none;">
    <div id="bg1"></div>
    <div id="bg2"></div>
  </div>
  
  <a href="https://github.com/feross/selective-attention-test"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

  <script src="js/libs/jquery-1.6.2.js"></script>
  <script src="js/libs/jquery.backgroundpos.js"></script>
  <script src="js/libs/underscore.js"></script>
  <script src="js/libs/classy.js"></script>
  <script src="js/libs/stats.js"></script>
  
  <script src="js/view.js"></script>
  <script src="js/square.js"></script>
  <script src="js/game.js"></script>

</body>
</html>
